{% load static %}
<nav class="navbar is-white topNav">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{% static 'app/img/logo.svg.png' %}" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="topNav" aria-label="menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="topNav" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="{% url 'recipes' %}">Recipes</a>
                <a class="navbar-item" href="#">Ingredients</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    {% if user.is_authenticated %}
                        <div class="dropdown">
                            <div class="dropdown-trigger">
                                <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu">
                                    <span class="icon is-small">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                    <span>{{ user.username }}</span>
                                    <span class="icon is-small">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                {% comment %} <a href="#" class="dropdown-item">
                                    Dropdown item
                                </a>
                                <hr class="dropdown-divider"> {% endcomment %}
                                <a href="{% url 'logout' %}" class="dropdown-item">
                                    <span class="icon">
                                        <i class="fa fa-sign-out"></i>
                                    </span>
                                    <span> Logout </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="button is-small">
                                <span class="icon">
                                    <i class="fa fa-user-plus"></i>
                                </span>
                                <span>
                                    Register
                                </span>
                            </a>
                        </p>
                        <p class="control">
                            <a href="{% url 'login' %}" class="button is-small is-info is-outlined">
                                <span class="icon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <span>Login</span>
                            </a>
                        </p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
