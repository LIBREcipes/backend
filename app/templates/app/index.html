{% load static %}
{% load app_extras %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LIBREcipes</title>
		<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
		<!-- Bulma Version 0.8.x-->
		<link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
		<link rel="stylesheet" href="{% static 'app/css/style.css' %}" />

		<link rel="apple-touch-icon" sizes="57x57" href="{% static 'app/img/favicon/apple-icon-57x57.png' %} ">
		<link rel="apple-touch-icon" sizes="60x60" href="{% static 'app/img/favicon/apple-icon-60x60.png' %} ">
		<link rel="apple-touch-icon" sizes="72x72" href="{% static 'app/img/favicon/apple-icon-72x72.png' %} ">
		<link rel="apple-touch-icon" sizes="76x76" href="{% static 'app/img/favicon/apple-icon-76x76.png' %} ">
		<link rel="apple-touch-icon" sizes="114x114" href="{% static 'app/img/favicon/apple-icon-114x114.png' %} ">
		<link rel="apple-touch-icon" sizes="120x120" href="{% static 'app/img/favicon/apple-icon-120x120.png' %} ">
		<link rel="apple-touch-icon" sizes="144x144" href="{% static 'app/img/favicon/apple-icon-144x144.png' %} ">
		<link rel="apple-touch-icon" sizes="152x152" href="{% static 'app/img/favicon/apple-icon-152x152.png' %} ">
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'app/img/favicon/apple-icon-180x180.png' %} ">
		<link rel="icon" type="image/png" sizes="192x192"  href="{% static 'app/img/favicon/android-icon-192x192.png' %} ">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'app/img/favicon/favicon-32x32.png' %} ">
		<link rel="icon" type="image/png" sizes="96x96" href="{% static 'app/img/favicon/favicon-96x96.png' %} ">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'app/img/favicon/favicon-16x16.png' %} ">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="{% static 'app/img/favicon/ms-icon-144x144.png' %}">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
        {% include 'app/navbar.html' %}

        {% block body %}
        {% endblock %}

		{% comment %} <footer class="footer">
			<div class="container">
				<div class="content has-text-centered">
					<div class="columns is-mobile is-centered">
						<div class="field is-grouped is-grouped-multiline">
							<div class="control">
								<div class="tags has-addons">
									<a class="tag is-link" href="https://github.com/BulmaTemplates/bulma-templates">Bulma Templates</a>
									<span class="tag is-light">Daniel Supernault</span>
								</div>
							</div>
							<div class="control">
								<div class="tags has-addons">
									<a class="tag is-link">The source code is licensed</a>
									<span class="tag is-light">MIT &nbsp;<i class="fa fa-github"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer> {% endcomment %}
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="{% static "app/js/script.js" %}"></script>
	</body>
</html>
