{% extends 'app/base.html'%}
{% block body %}
<style>
    th {
        text-align: right;
    }
</style>

{% if form.is_valid %}
<p>
    Your password has been successfully reset.
</p>
{% else %}
<h2 style="margin-bottom: 2rem;">Reset your password</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}

        <tr>
            <th colspan="2">
                <input type="submit" value="Confirm">
            </th>
        </tr>
    </table>
</form>
{% endif %}
{% endblock %}
