<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Sans-serif;
    }
    html, body{
      height: 100%;

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

  </style>
</head>
<body>
  <div class="container">
    {% block body %}
    {% endblock %}
  </div>
</body>
</html>
